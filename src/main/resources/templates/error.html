<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Something went wrong</h1>
<p class="error-message" th:text="${message}">Default error message</p>
<a th:href="@{/}">Go back to home</a>
</body>
</html>
